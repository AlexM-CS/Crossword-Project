<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Grid</title>
  <style>

      body{
          margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      }
#buttonContainer {
    display: flex;
    gap: 10px;
    margin-bottom: 20px; /* Adds space between the buttons and the grid */

}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    background-color: #007BFF;
    color: white;
    border-radius: 5px;
    align-self: center;
}

button:hover {
    background-color: #0056b3;
}


#container {
  display: flex;
  gap: 20px;
}

#game {
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.row {
  display: flex;
  gap: 2px;
}

.tile {
  width: 50px;
  height: 50px;
  background-color: #e0e0e0;
  border: 1px solid #bdbdbd;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 30px;
}

.tile .index {
  position: absolute;
  top: 5px;
  right: 5px;
  font-size: 10px;
  color: #555;
}

#bank {
  min-width: 150px;
  background-color: #f9f9f9;
  border: 1px solid #ddd;
  padding: 10px;
  border-radius: 5px;
}

#bank h2 {
  margin: 0 0 10px;
}

.highlighted {
    background-color: lightblue; /* Change this to whatever color you prefer */
    font-weight: bold;
    color: black;
}

#hints li {
  margin-bottom: 5px;
}



.tile-number {
    position: absolute;
    top: 2px;        /* Keep it close to the top */
    left: 2px;      /* Move the number to the right */
    font-size: 12px;
    font-weight: bold;
    color: black;
    z-index: 1;      /* Ensure it stays on top of the tile */
    pointer-events: none; /* Prevent number from blocking text input */
}



.tile[contenteditable="true"] {
    text-align: center; /* Center the text horizontally */
    vertical-align: middle; /* Center the text vertically */
  height: 50px;
  background-color: #e0e0e0;
  border: 1px solid #bdbdbd;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.tile[contenteditable="true"]:empty {
    color: #ccc; /* Color for empty tiles (hinting to the user to type) */
}

.tile-number {
    position: absolute;
    top: 5px;  /* Adjust the position as needed */
    left: 5px; /* Adjust the position as needed */
    font-size: 12px; /* Make the number smaller */
    font-weight: bold;
    color: black; /* You can adjust the color if needed */
}
  </style>
</head>
<body>

<div id="buttonContainer">

    <button id="revealButton">Reveal Grid</button>
</div>

    <div id="game"></div>
    <div id="banks">
        <div class="bank" id="acrossBank">
            <h2>Across</h2>
            <ul id="acrossHints" class="hints">
                <!-- Dynamically populated Across hints -->
            </ul>
        </div>
        <div class="bank" id="downBank">
            <h2>Down</h2>
            <ul id="downHints" class="hints">
                <!-- Dynamically populated Down hints -->
            </ul>
        </div>
    </div>
</div>
